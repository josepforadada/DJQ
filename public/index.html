<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Integration App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <!-- Optionally include Bootstrap for responsive design -->
</head>
<body>
    <header>
        <h1>Welcome to the Spotify Integration App</h1>
    </header>
    <main>
        <!-- Spotify Login Button -->
        <button id="loginButton" onclick="window.location.href='/auth/spotify'">Login with Spotify</button>
        
        <!-- Dynamic Content Container -->
        <div id="userContent">
            <!-- Content updated by JavaScript based on user's login status -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Spotify Integration App</p>
    </footer>
    <script src="script.js"></script> <!-- JavaScript for dynamic content and interactions -->
</body>
</html>
</html>
